version: 2

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:10.9.0

jobs:
  build:
    <<: *defaults  

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-

      - run: 
          name: "Install pnpm"
          command: sudo npm add -g pnpm
      
      - run:
          name: "Install packages"
          command: pnpm i

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: 
          name: "Typescript build"
          command: pnpm run build
      
      - run:
          name: "Lint"
          command: pnpm run lint

      - persist_to_workspace:
          root: ~/repo
          paths: .

  deploy:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/repo/.npmrc
      - run:
          name: "Install pnpm"
          command: sudo npm add -g pnpm
      - run:
          name: Publish package
          command: pnpm publish
            
workflows:
  version: 2
  build-deploy:
    jobs:
      - build:
          filters:
            tags:
              only: /^v.*/
      - deploy:
          requires:
            - build
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/